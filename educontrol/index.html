<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EduControl Login</title>
<link rel="stylesheet" href="css/style.css">
<style>
body{font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
.login-container{border:1px solid #ccc; padding:20px; border-radius:10px; width:300px; text-align:center;}
.login-container input{width:90%; padding:5px; margin:5px 0;}
.login-container button{padding:5px 10px; margin-top:10px;}
</style>
</head>
<body>
<div class="login-container">
    <h2>EduControl</h2>
    <form id="login-form">
        <input id="username" type="text" placeholder="Usuari: admin/profe/alumne" required>
        <input id="password" type="password">
        <button type="submit">Entrar</button>
    </form>
    <p id="error" style="color:red;"></p>
</div>
<script src="js/login.js"></script>
</body>
</html>
